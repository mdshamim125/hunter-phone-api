<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main class="container mx-auto mt-8">
      <section class="bg-gray-100 p-4 m-4">
        <!-- search field -->
        <input
          id="search-field"
          type="text"
          placeholder="Search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        <!-- another search field -->
        <input
          id="search-field2"
          type="text"
          placeholder="Search here"
          class="input input-bordered w-full max-w-xs ml-6"
        />
        <button onclick="handleSearch2()" class="btn btn-active btn-primary">
          Search
        </button>
      </section>

      <section>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>

        <!-- show all button  -->
        <div id="show-all-container" class="hidden text-center my-4">
          <button class="btn btn-accent">Show All</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
  </body>
</html>
