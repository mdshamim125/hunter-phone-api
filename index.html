<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main class="container mx-auto mt-8">
      <section class="bg-gray-100 p-4 m-4">
        <!-- search field -->
        <input
          id="search-field"
          type="text"
          placeholder="Search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        <!-- another search field -->
        <input
          id="search-field2"
          type="text"
          placeholder="Search here"
          class="input input-bordered w-full max-w-xs ml-6"
        />
        <button onclick="handleSearch2()" class="btn btn-active btn-primary">
          Search
        </button>
      </section>

      <section>
        <!-- spinner or loader -->
        <div class="text-center my-40 hidden" id="loading-spinner">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <!-- search results -->
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>

        <!-- show all button  -->
        <div id="show-all-container" class="hidden text-center my-4">
          <button onclick="handleShowAll()" class="btn btn-accent">
            Show All
          </button>
        </div>
      </section>

      <!-- show details modal -->
      <section>
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle p-6">
          <div class="modal-box">
            <h3 class="font-bold text-lg" id="phone-name"></h3>
            <div class="py-4" id="show-details-container"></div>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
  </body>
</html>
